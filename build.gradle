plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

repositories {
    mavenCentral()
}

javafx {
    version = "12"
    modules = [ 'javafx.controls' ]
}

dependencies {
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.10.4'
}

mainClassName = 'syntaxfx.Demo'

